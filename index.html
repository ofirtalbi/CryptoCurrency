<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinSite</title>

    <!-- Jquery & Bootstrap -->
    <script src="jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="titleDiv">
      <h1>CryptoCurrency World</h1>
    </div>
    <div id="headerDiv" class="col-12">
      <nav class="col-8">
        <button id="homeBtn" class="btn btn-outline-light headerButton navBtn">
          Home
        </button>
        <button
          id="liveReportBtn"
          class="btn btn-outline-light headerButton navBtn"
        >
          Live Reports
        </button>
        <button id="aboutBtn" class="btn btn-outline-light headerButton navBtn">
          About
        </button>
      </nav>
      <div class="col-4 search searchDiv">
        <div id="searchInputDiv" class="input-group">
          <input
            placeholder="Symbol of coin"
            class="form-control d-inline-block"
            type="text"
            name="searchInput"
            id="searchInput"
            pattern="[A-Za-z0-9]"
            required
            minlength="1"
            title="Use letters and numbers only"
          />
          <div class="input-group-append">
            <button
              id="searchBtn"
              type="button"
              class="btn btn-success d-inline-block headerButton"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="liveReportDiv" class="col-12"></div>
    <br />

    <div id="container col-12">
      <div id="coinsCard" class="col-12">
        <img id="throbber" class="throbber" src="coin-flip-51.gif" />
      </div>
      <div id="aboutDiv" class="col-12">About</div>
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <!-- Modal -->
    <div
      class="col-12 modal fade"
      id="modalDiv"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered col-12" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              You can only pick up to 5 coins. <br />
              Discard/Change one of the coins
            </h5>
          </div>
          <div id="toggleModal" class="modal-body d-flex flex-column">
            gnsne
          </div>
        </div>
      </div>
    </div>

    <!-- Massage modal -->
    <div
      class="col-12 modal fade"
      id="massageModalDiv"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered col-12" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="massageModalTitle">
              You can only pick up to 5 coins. <br />
              Discard/Change one of the coins
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- canvas -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Jquery ui -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
